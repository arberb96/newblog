{% extends 'blog/base.html' %}

{% block title %}
    Edit Post and Paragraphs
{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f8f9fa;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>

<div class="form-container">
    <h1>Edit Post and Paragraphs</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h2>Paragraphs</h2>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'news-detail' post.pk %}" class="btn btn-secondary back-button">Cancel</a>
    </form>
</div>
{% endblock %}
